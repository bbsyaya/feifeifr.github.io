<script type="text/javascript">

  var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
  };

  var filter_init='all';
  var chosen=getUrlParameter("type");
  if(chosen!=undefined){
    if(chosen=="public"){filter_init='.1';}
    else if(chosen=="art"){filter_init='.2';}
    else if(chosen=="business"){filter_init='.3';}
    else {filter_init='.4';}
  }
  


  $(function () {
    var filterList = {
      init: function () {
        // MixItUp plugin
        // http://mixitup.io
        $('#gallery').mixItUp({
          selectors: {
            target: '.one_fifth',
            filter: '.filter' 
          },
          load: {
            filter: filter_init 
          }     
        });     
      }
    };
    // Run the show!
    filterList.init();
  });

  // $(document).ready(function(){

</script>

  function filter(current) {
    var list= current.parentNode.getElementsByTagName("li");
    for (i=0;i<list.length;i++){
      list[i].className="";
    }
    current.className="current";
    var conditions=current.parentNode.parentNode.getElementsByClassName("current");
    display(conditions[0].id,conditions[1].id);
  }



////////////////////////////////////////////////////////////////////////////////////////////////////////////
////////////////////////////////////    show sort results    ////////////////////////////////////

  function display(){

    }
      
    $("#gallery").html(html);
  }
////////////////////////////////////////////////////////////////////////////////////////////////////////////

  window.onload = display();
